{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
    <h1>Login screen</h1>

    <div class="login">
        <form method="post">
            <label class="flex-row">Username<input class="text-field" type="text" maxlength="16" name="username" autocomplete="off" required></label>
            <label class="flex-row">Password<input class="text-field" type="password" maxlength="24" name="password" autocomplete="off" required></label>

            <input class="link-button flex-center submit-button" type="submit" value="Log In">
        </form>
    </div>
{% endblock %}
